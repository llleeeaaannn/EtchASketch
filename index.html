<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>

<body>

  <div id="container">

    <div id="game-container">

      <div id="header-container">

        <h1>Etch-A-Sketch</h1>

      </div>

      <div id="tile-container">

      </div>

      <div id="button-container">

        <div id="button-row-one">

          <div id="button-one-header">

            <span>Size:</span>

          </div>

          <div id="button-one-buttons">

            <button type="button" name="20" class="clicked" id="btnsmall">Small</button>
            <button type="button" name="50" id="btnmedium">Medium</button>
            <button type="button" name="100" id="btnlarge">Large</button>

          </div>

        </div>

        <div id="button-row-two">

          <div id="button-two-header">

            <span>Colour:</span>

          </div>

          <div id="button-two-buttons">

            <button type="button" name="classic" class="clicked" id="btnclassic">Classic</button>
            <button type="button" name="colourful" id="btncolourful">Colourful</button>
            <button type="button" name="bohs" id="btnbohs">Bohs</button>

          </div>

        </div>

        <div id="button-row-three">

          <div id="button-three-header">

            <span>Clear Sketch:</span>

          </div>

          <div id="button-three-buttons">

            <button type="button" name="clear" id="btnclear">Clear</button>

          </div>

        </div>

      </div>

    </div>

    <div id="footer-container">

      <a href="https://github.com/llleeeaaannn/EtchASketch">Source Code by lean</a>

    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
